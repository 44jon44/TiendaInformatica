<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Plantilla</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<main>

		<section>
			<form method="post" th:action="@{/adminModificarMarca}" th:object="${obj_marca}">

				<label>ID: </label>
				<input type="text" th:field="*{id}">
				<br>

				<label>Nombre: </label>
				<input type="text" th:field="*{nombre}">
				<br>

				<input type="submit" value="Modificar marca">

			</form>
		</section>
	</main>

</body>

</html>
